<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Form</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/scrolling-nav.css') }}" rel="stylesheet">
</head>


<body>
<div class="col-md-10">
    {% if get_flashed_messages():%}
    {% set m=get_flashed_messages() %}
    {% for i in m: %}
    {{ i }}
    {% endfor %}
    {% endif %}



    <form action="{{ url_for('myform') }}" method="">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="fullname" class="form-control"><br>
        </div>
        <div class="form-group">
             <label>Email</label>
            <input type="text" name="Email" class="form-control"><br>
        </div>
        <div class="form-group">
             <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control"  rows="3"></textarea>
            <button type="submit" class="btn btn-primary mb-2">contact us now</button>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Search bar</label>
            <input type="text" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

</div>



<!-- Bootstrap core JavaScript -->
<script src="{{ url_for ('static', filename= 'vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for ('static', filename= 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Plugin JavaScript -->
<script src="{{ url_for ('static', filename= 'vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom JavaScript for this theme -->
<script src="{{ url_for ('static', filename= 'js/scrolling-nav.js') }}"></script>

</body>

</html>
